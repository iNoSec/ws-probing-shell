language: python

python:
  - "3.5"

env:
  global:
   - secure: ""

before_install:
      - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

install:
      - pip install -r requirements.txt

addons:
  srcclr:
    debug:
      debug: true
  coverity_scan:
    project:
      name: "righettod/ws-probing-shell"
      description: "Interactive shell in order to probe/analyze a WebSocket endpoint."
    notification_email: dominique.righetto@gmail.com
    build_command_prepend: "pip install -r requirements.txt"
    build_command: "python --version"
    branch_pattern: master